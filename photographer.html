<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header id="header">
      <a href="/" id="logo" aria-label="Fisheye Home Page"
        ><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"
      /></a>
    </header>
    <main id="main" aria-hidden="false">
      <div class="photograph-header">
        <button class="contact_button" aria-label="contact Me">
          Contactez-moi
        </button>
      </div>
      <div class="media-photographe-trie">
        <form action="#" method="POST">
          <label for="trier">Trier par </label>
          <select id="trier" aria-label="trier par">
            <option value="popularite">Popularité</option>
            <option value="date">Date</option>
            <option value="titre">Titre</option>
          </select>
        </form>
      </div>
      <div class="media-photographe"></div>

      <div class="info">
        <p class="info_like"></p>
        <img src="assets/icons/black_heart.svg" alt="all likes" />
        <p class="info_price"></p>
      </div>
    </main>
    <!--Modal de contact-->
    <div
      id="contact_modal"
      class="modal"
      aria-label="Modal de contact"
      aria-roledescription="dialog"
      aria-modal="true"
      role="dialog"
    >
      <div class="modal_titre">
        <h1></h1>
        <button class="modal_titre--close" aria-label="close Contact form">
          <img src="assets/icons/close.svg" alt="close Contact form" />
        </button>
      </div>
      <form action="" method="post">
        <div>
          <label for="prenom" aria-label="first-name">Prénom</label>
          <input type="text" id="prenom" />
          <label for="nom" aria-label="last-name">Nom</label>
          <input type="text" id="nom" />
          <label for="email" aria-label="Email">Email</label>
          <input type="email" id="email" />
          <label for="message" aria-label="Your message">Votre message</label>
          <textarea id="message"></textarea>
        </div>
        <button class="contact_button--envoyer" aria-label="send">
          Envoyer
        </button>
      </form>
    </div>
    <!--LightBoxs-->
    <div
      class="lightBox"
      aria-label="image closeup view"
      aria-roledescription="dialog"
      aria-modal="true"
    >
      <a href="#" class="lightBox_close" title="close lightBox"
        ><img
          src="assets/icons/close-red.svg"
          aria-roledescription="button"
          aria-label="Close dialog"
          alt="boutton fermeture de la lightBox"
      /></a>
      <ul class="lightBox_ul"></ul>
    </div>
    <script type="module" src="scripts/pages/photographer.js"></script>
  </body>
</html>

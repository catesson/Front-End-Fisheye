<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header id="header">
      <a href="/"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home Page" /></a>
    </header>
    <main id="main" aria-hidden="false">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div class="media-photographe-trie"> 
        <form action="#" method="POST" id="trier">         
        <label for="trier">Trier par            </label>  
          <select name="pets" >
              <option value="">Particulier</option>
              <option value="date">Date</option>
              <option value="titre">Titre</option>
          </select>  
        </form> 
      </div> 
      <div class="media-photographe">
        
      </div>
      <div class="lightBox">
        <img class="lightBox_close" src="assets/icons/close-red.svg" onclick='closelightBox()' />
        <ul class="lightBox_ul">
        </ul>
      </div>
      <div class="info">
        <p class="info_like"></p>
        <img src="assets/icons/black_heart.svg"/>
        <p class="info_price"></p>
        
      </div>
    </main>

			<div id="contact_modal" class="modal" aria-label="Modal de contact">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label for="prenom">Pr√©nom</label>
						<input id="prenom" />
            <label for="nom">Nom</label>
						<input id="nom"/>
            <label for="email">Email</label>
						<input id="email" />
            <label for="message">Votre message</label>
						<textarea id="message" ></textarea>
					</div>
          <button class="contact_button--envoyer" onclick="submitModal()">Envoyer</button>
				</form>
			</div>
	
    

    <script src="scripts/utils/lightBox.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
